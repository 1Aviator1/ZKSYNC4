# ref. https://goreleaser.com/customization/build/
builds:
  - id: avalanche-cli
    main: ./main.go
    binary: avalanche 
    flags:
      - -v
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: 386
      - goos: windows
        goarch: 386
      - goos: freebsd
        goarch: 386

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: ava-labs
    name: avalanche-cli 
